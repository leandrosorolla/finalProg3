<section id="tabla" style="margin-top: 60px;" >
  <div>
      <button  type="button" class="btn btn-primary "style="margin-left: 4px;" data-target="modal"  (click)="add()"
      data-toggle="modal" data-target="#modal" >Agregar</button>
      <hr>
  </div>
  <div>
      <table class="table" style="margin-left: 4px;" >
          <thead>
              <tr>
                  <th scope="col" >id</th>
                  <th scope="col" >Nombre</th>
                  <th scope="col" >Apellido</th>

                  <th scope="col" >DNI</th>

                  <th scope="col">Acciones</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let i of personas, let cont=index">
                  <td  >{{i.id}}</td>
                  <td >{{i.nombre}}</td>
                  <td >{{i.apellido}}</td>
                  <td >{{i.dni}}</td>

                  <td>
                      <button  type="button" class="btn btn-danger" (click)="delete(i.id,cont)">Eliminar</button>
                      <button  type="button" class="btn btn-warning" style="margin-left: 4px;" (click)="actualizar(i,cont)"
                      data-toggle="modal" data-target="#modal"  > Editar</button>
                  </td>

              </tr>
          </tbody>
          <app-modal></app-modal>
      </table>

  </div>

</section>
<!--------------------------------------------------------------------------------------------------------------------->
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="false">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Persona</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="formPersona" [formGroup]="formGroup" (ngSubmit)="save(formGroup)">
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Nombre:</label>
            <input type="text" class="form-control" name="nombre" id="nombre" formControlName="nombre">
          </div>

          <div class="form-group">
            <label for="message-text" class="col-form-label">Apellido:</label>
            <input type="text" class="form-control" name ="apellido" id="apellido" formControlName="apellido">
          </div>

          <div class="form-group">
            <label for="message-text" class="col-form-label">Dni:</label>
            <input type="text" class="form-control" name="dni" id="dni" formControlName="dni">
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" #btnClose>Cancelar</button>
        <button type="submit"  class="btn btn-primary" (click)="save(formGroup)">Guardar</button>
      </div>
    </div>
  </div>
</div>
